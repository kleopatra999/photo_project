<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"><![endif]-->
<!--[if IE 7 ]><html lang="en" class="ie7"><![endif]-->
<!--[if IE 8 ]><html lang="en" class="ie8"><![endif]-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Photo Project</title>
    <meta name="description" content="An as yet unnamed photo sharing project for small groups">
    <meta name="author" content="Matt Oakes">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.css?v=1">
    <link rel="stylesheet" href="css/style.css?v=1">

    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <script id="homeViewTemplate" type="text/x-handlebars-template">
        <div class="container">
            <div class="pull-right">
                <button class="btn btn-primary" style="margin-top: 16px">Add Set</button>
            </div>
            <h2>Your Sets</h2>
            <ul>
            {{#each sets}}
                <li><a href="#/set/{{id}}/photos">{{name}}</a></li>
            {{/each}}
            </ul>
        </div>
    </script>
    <script id="photoListViewTemplate" type="text/x-handlebars-template">
        <div class="container">
            <div class="pull-right">
                <button class="btn btn-primary" style="margin-top: 16px">Upload Photos</button>
            </div>
            <h2>{{set.name}}</h2>
            <ul class="thumbnails">
                {{#each photos}}
                    <li class="span4">
                        <a href="#/photo/{{id}}" class="thumbnail">
                            <img src="{{photo_url}}" alt="Photo - {{description}}">
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <!-- LIBS -->
    <script src="js/libs/json2.js"></script>
    <script src="js/libs/zepto.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>

    <!-- APP -->
    <script src="js/app.js"></script>
    <script src="js/models/models.js"></script>
    <script src="js/collections/collections.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/controllers/dataController.js"></script>
    <script src="js/controllers/viewController.js"></script>
    <script src="js/controllers/router.js"></script>

    <!-- APP VIEWS -->
    <script src="js/views/HomeView.js"></script>
    <script src="js/views/PhotoListView.js"></script>

    <script>
        $(document).ready(function() {
            App.appController.init();
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="#">Shoto</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
        <div id="content" class="row-fluid">
            <!--Body content-->
            <div id="homeView" class="view selected"></div>
            <div id="photoListView" class="view"></div>
        </div>
    </div>
</body>
</html>
